apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName}}
  namespace: default
spec:
  selector:
    app: {{ .Values.appName }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
  type: NodePort
